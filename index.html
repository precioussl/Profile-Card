<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ProfileCard</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <img src="/images/bg-pattern-card.svg" class="profile-background" />
          <img src="/images/Precious.jpeg" class="profile-pic" />
          <div class="info">
            <h1>Precious Ogunkoya</h1>
            <p class="loc"><span>Nigeria</span></p>
          </div>
          <div class="links">
            <div class="span">
              <h2>80K</h2>
              <p><span>Followers</span></p>
            </div>
            <div class="span">
              <h2>803K</h2>
              <p><span>Likes</span></p>
            </div>
            <div class="span">
              <h2>1.4K</h2>
              <p><span>Photos</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
